version: '2'

services:

  app:
    container_name: 'nebula-app'
    image: 'nebula-app'
    build:
      context: .
      dockerfile: DockerFile
    environment:
       - ASPNETCORE_URLS=http://+:80
       - ConnectionStrings__ApplicationDbContext=Host=nebula-db;Persist Security Info=False;User ID=postgres;Password=test;Database=nebula;
       - DatabaseProvider=POSTGRESQL
       - MigrateDatabase=true
       - DebugSendAuthEmailsToClient=true
       - REACT_APP_API_URL=${REACT_APP_API_URL}
       - REACT_APP_HOST_SUBDIRECTORY=/
    volumes:
      - .:/var/www/app
    ports:
     - "80:80"
    depends_on:
     - "db"
    networks:
      - nebula-network

  db:
    container_name: 'nebula-db'
    image: postgres:9.6-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test
      POSTGRES_DB: nebula
    networks:
      - nebula-network
    ports:
     - "5433:5432"
    restart: always

  watchtower:
    container_name: 'watchtower'
    image: v2tec/watchtower
    restart: on-failure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30
    networks:
      - nebula-network
volumes:
     pgdata:

networks:
    nebula-network:
       driver: bridge